<!doctype html>
<html lang="en">
    <head>
        <title>Travel!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles/main.scss" />
    </head>
    <body>
        <div class="bg-wrapper">
            <nav>
                <div class="navbar">
                    <div class="navbar__logo">
                        <img
                            src="/src/assets/logo.png"
                            alt="logo image"
                            aria-label="logo"
                        />
                    </div>

                    <div class="navbar__menu" id="nav-menu">
                        <button class="icomoon-button" aria-label="open menu">
                            <span
                                class="icon-ham-menu navbar__menu--open"
                                id="menu-open"
                                alt="open menu"
                                aria-hidden="true"
                            ></span>
                        </button>

                        <button class="icomoon-button" aria-label="close menu">
                            <span
                                class="icon-cross navbar__menu--close"
                                src="/src/navbar/cross-cropped.svg"
                                id="menu-close"
                                alt="close menu"
                                aria-hidden="true"
                            >
                            </span>
                        </button>
                    </div>

                    <div class="navbar__links">
                        <ul>
                            <li><a>Home</a></li>
                            <li><a>Discover</a></li>
                            <li><a>Special Deals</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>

                    <div class="navbar__btns">
                        <button class="navbar__btns--white">Log In</button>
                        <button class="navbar__btns--purple">Sign Up</button>
                    </div>
                </div>
            </nav>
        </div>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
